---
# Libvirt role - handles VM creation and configuration
# Use tags to run specific tasks:
#   - bootstrap: Create VMs from scratch
#   - provision: Add network interfaces to existing VMs

- name: Include bootstrap tasks
  ansible.builtin.include_tasks: bootstrap.yml
  tags:
    - bootstrap

- name: Include provision tasks
  ansible.builtin.include_tasks: provision.yml
  tags:
    - provision
